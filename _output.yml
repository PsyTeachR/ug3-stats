bookdown::gitbook:
  default: yes
  smart: no
  includes:
    after_body:
    - include/footer.html
    - include/webex.js
  css:
  - include/psyteachr.css
  - include/webex.css
  - include/style.css
  - include/archive.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: '<h2 style="color:red;">WARNING: You are reading an old version of this
        textbook.</h2><p><a href="https://psyteachr.github.io/stat-models">Go to the
        latest version</a></p>'
      after: "<li><a rel=\"license\" href=\"https://creativecommons.org/licenses/by-sa/4.0/\"
        \n    target=\"blank\"><img alt=\"Creative Commons License\" \n    style=\"border-width:0\"
        \n    src=\"https://i.creativecommons.org/l/by-sa/4.0/88x31.png\" /></a></li>\n<li><a
        href=\"https://psyteachr.github.io/books\" target=\"blank\">PsyTeachR Books</a></li>\n"
    download: []
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      twitter: yes
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all:
      - facebook
      - google
      - twitter
      - linkedin
      - weibo
      - instapaper
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
forwarding_url: https://psyteachr.github.io/stat-models
